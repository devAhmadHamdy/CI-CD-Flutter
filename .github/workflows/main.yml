  build_ios:
    name: Build Flutter (iOS)
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.5.3'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build ios --release --no-codesign
      - run: cd /Users/runner/work/CI-CD-Flutter/CI-CD-Flutter/build/ios/iphoneos
      - run: ls
      - run: mkdir -p /Users/runner/work/CI-CD-Flutter/CI-CD-Flutter/build/ios/iphoneos/Payload
      - run: mv /Users/runner/work/CI-CD-Flutter/CI-CD-Flutter/build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload
      - run: zip -r /Users/runner/work/CI-CD-Flutter/CI-CD-Flutter/build/ios/iphoneos/Runner.ipa /Users/runner/work/CI-CD-Flutter/CI-CD-Flutter/build/ios/iphoneos/Payload
      - run: rm -rf /Users/runner/work/CI-CD-Flutter/CI-CD-Flutter/build/ios/iphoneos/Payload
      - name: Upload iPA
        uses: actions/upload-artifact@master
        with:
          name: ios-build
          path: /Users/runner/work/CI-CD-Flutter/CI-CD-Flutter/build/ios/iphoneos
  beta_ios:
    name: Upload iOS Beta to Firebase App Distribution
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.2.0'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk --debug --split-per-abi
    - run: |
        flutter build ios --no-codesign
        cd build/ios/iphoneos
        mkdir Payload
        cd Payload
        ln -s ../Runner.app
        cd ..
        zip -r app.ipa Payload
    - name: Upload IPA
      uses: wzieba/Firebase-Distribution-Github-Action@v1.0.0
      with:
        appId: ${{ secrets.IOS_APP_ID }}
        token: ${{ secrets.FIREBASE_TOKEN }}
        groups: testers
        file: "build/app/outputs/apk/debug/*,build/ios/iphoneos/app.ipa"
